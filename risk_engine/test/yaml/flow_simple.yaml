workflow:
  - node:
    node_name: start_1
    category: start
    next_node_name: ruleset_1
    next_category: ruleset
  - node:
    node_name: ruleset_1
    category: ruleset
    next_node_name: ruleset_2
    next_category: ruleset
  - node:
    node_name: ruleset_2
    category: ruleset
    next_node_name: end_1
    next_category: end
  - node:
    node_name: end_1
    category: end
    next_node_name: ""
    next_category: ""
rulesets:
  - ruleset_name: ruleset_1
    ruleset_category: internal
    depends: [feature_1,feature_2,feature_3]
    rules: 
    - rule:
      rule_name: rule_1
      conditions:
      - condition:
        feature: feature_1
        operator: GT
        value: 50
      logic: AND 
      decision: reject
    - rule:
      rule_name: rule_2
      conditions:
      - condition:
        feature: feature_2
        operator: LT
        value: 18
      - condition:
        feature: feature_3
        operator: GT
        value: 50
      logic: OR
      decision: reject 
  - ruleset_name: ruleset_2
    ruleset_category: internal
    rule_exec: allrun
    depends: [feature_4,feature_5,feature_6]
    rules: 
    - rule:
      rule_name: rule_3
      conditions:
      - condition:
        feature: feature_4
        operator: GT
        value: 5
      logic: AND 
      decision: reject
    - rule:
      rule_name: rule_4
      conditions:
      - condition:
        feature: feature_5
        operator: LT
        value: 19
      - condition:
        feature: feature_6
        operator: GT
        value: 58
      logic: OR
      decision: reject 
